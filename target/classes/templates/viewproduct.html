                    </li>
                </ul>
                <div class="container-title title-detail-product">

                                    <div class="click_show_slide" onclick="click_show_slide()" style="height: 100%;width: 100%;">

                                    </div>
                                </div>

                            <div class="sp-price-text">Giá sản phẩm</div>
