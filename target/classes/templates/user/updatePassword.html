<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <style>
        body.login .container-div {
            padding-top:0;
        }

        .fancybox b {
            color: #52ccff;
        }

        .list-login a{
            width: 65%;
            text-align: center;
            font-size: 15px;
        }

        .list-login a img{
            width: 35px;
            height: 35px;
        }

        .other-login {
            margin-top: 0 !important;
        }
    </style>
    <body class="login">
        <div class="login-bg"></div>

        <div class="container-div">
            <div class="login-container">
                <form th:action="@{/updatePassword}" method="post" th:object="${pass}">

                    <div class="text-line-though"><span>Cập nhật mật khẩu mới</span></div>
                    <p th:text="${status}" style="color: red" class="error"></p>
                    <div class="input-group">
                        <input th:field="*{password}" type="password" name="password" value="" placeholder="Mật khẩu mới" id="input-password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-white"></div>
                    </div>

                    <div class="input-group">
                        <input th:field="*{passwordConfirm}" type="password" name="passwordConfirm" value="" placeholder="Xác nhận mật khẩu" id="input-password">
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-white"></div>
                    </div>

                    <div class="btn btn-aqua-bg" style="padding:0px;"><button type="submit" style="width:100%;height:35px;background-color:transparent;background-repeat:no-repeat;border: none;cursor:pointer;overflow: hidden;outline:none;">Đồng ý</button></div>
                </form>

                <hr style="width: 80%; margin-top: 45px">

            </div>
        </div>
    </body>
</html>
