<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <body>
        <div class="top-header">
            <div class="container">
                <div class="text-right" style="padding:5px 0;float: right">
                    Hỗ trợ 1900 633 305
                </div>
            </div>
        </div>
        <header th:replace = "~{fragment/fragment ::header}"> 

        </header>

        <div class="container">
            <div th:replace = "~{fragment/fragment ::menutop}">

            </div>
            <style>
                .banner-home .menu-2 .header-menu div.nav-menu {
                    display: none;
                    height: auto;
                    margin: auto;
                    width: 100%;
                }
            </style>
            <script th:src="@{/js/node.js}"></script>
            <style xmlns="">
                .btn_acction_edit {
                    display: none;
                    margin-left: 14px;
                }

                .info_edit {
                    display: none;
                }

                .checkbox {
                    display: inline-flex ;
                }
            </style>
            <style>
                .camera-cover {
                    opacity: 0.8;
                    color: white;
                }

                .cover-hidden {
                    position: absolute;
                    right: 3px;
                    top: 3px;
                    background-color: black;
                    border: 1px solid white;
                    color: white;
                    width: 150px;
                    padding: 8px;
                    opacity: 0.75;
                    border-radius: 4px;
                    text-align: center;
                    display: none;
                    cursor: pointer;
                }

                .camera-cover-hidden {
                    float: left;
                    margin-top: 2px;
                }

                .img-container img {
                    max-width: 80%;
                }

                body .container {
                    margin-top: 0;
                }


            </style>

            <div th:replace = "~{fragment/fragment ::user}">

            </div>
            <div class="container-body">
                <div th:replace = "~{fragment/fragment ::menu-side}">

                </div>
                <div class="container-body-container tai-khoan">
                    <h2>Đổi mật khẩu</h2>
                    <p th:text="${status}" style="color: red" class="error"></p>
                    <hr/>
                    <form th:action="@{/user/changePassword}" th:object="${newPass}" method="post">
                        <div class="form-group">
                            <label class="col-form-label">Mật khẩu cũ:<span style="color: red"> * </span> </label>
                            <input type="password" th:field="*{oddPassword}" id="email" class="form-control"/>
                            <div th:if="${#fields.hasErrors('oddPassword')}" th:errors="*{oddPassword}" class="text-red"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Mật khẩu mới:<span style="color: red"> * </span> </label>
                            <input type="password" th:field="*{newPassword}" class="form-control ">
                                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-red"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Xác nhận khẩu mới:<span style="color: red"> * </span></label>
                            <input type="password" th:field="*{newPasswordConfirm}" class="form-control " >
                                <div th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" class="text-red"></div>
                        </div>

                        <div class="btn-group">
                            <button type="sumbit" class="btn-aqua-bg">Thay đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <footer th:replace = "~{fragment/fragment ::footer}">
        </footer>
    </body>
</html>
