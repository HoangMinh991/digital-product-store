<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragmentAdmin ::head}">
    </head>
    <body id='page-top' >

        <div id="wrapper">
            <ul th:replace = "~{fragment/fragmentAdmin ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragmentAdmin ::header}">

                    </nav>
                    <div class="container-fluid">
                        <h1 class="h3 mb-2 text-gray-800">Tạo phương thức thanh toán mới</h1>
                        <p class="mb-4"></p>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <form th:action="@{/admin/payment/add}" th:object="${payment}" enctype="multipart/form-data"  method="post" class="form-signin">
                                    <div class="form-group">
                                        <label>Tên phương thức </label>
                                        <input type="text" th:field="*{namePayment}" 
                                               class="form-control" placeholder="Tên phương thức"/>
                                        <span th:if="${#fields.hasErrors('namePayment')}" th:errors="*{namePayment}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Ảnh sản phẩm</label>
                                        <input type="file" name="file" /><br/><br/>
                                    </div>
                                    <div class="form-group">
                                        <label>Khả dụng: </label>
                                        <input type="checkbox"  th:field="*{enabled}"  th:checked="*{enabled}"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Tên tài khoản</label>
                                        <input type="text" th:field="*{namePerson}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('namePerson')}" th:errors="*{namePerson}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Số tài khoản</label>
                                        <input type="text" th:field="*{bankNumber}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('bankNumber')}" th:errors="*{bankNumber}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Thông tin thêm</label>
                                        <input type="text" th:field="*{description}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>
                                    <input th:field="*{id}" type="hidden"/>
                                    <button type="submit" class="btn btn-primary">Tạo </button>
                                    <button type="reset" class="btn btn-primary">Đặt lại</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace = "~{fragment/fragmentAdmin ::footer}">

                </footer>
            </div>

        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
