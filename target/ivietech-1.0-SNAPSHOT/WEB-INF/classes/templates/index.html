<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <div class="top-header">
        <div class="container">
            <div class="text-right" style="padding:5px 0;float: right">
                Hỗ trợ 1900 633 305
            </div>
        </div>
    </div>

    <header th:replace = "~{fragment/fragment ::header}"> 

    </header>
    <div class="banner-home-sidebar hidden-sm hidden-xs" style="display: block;">
        <div class="banner-sidebar-item">
            <a class="sidebar-left" href="/">
                <img class="image" src="https://awqu8whgvy.vcdn.com.vn/image/catalog/Banner/NETFLIX%20NEWSSSS.png" >
            </a>
            <a class="sidebar-right" href=""  target="_blank">
                <img class="image" src="https://awqu8whgvy.vcdn.com.vn/image/catalog/Anh/Banner%20d%E1%BB%8Dc.png">
            </a>
        </div>
    </div>
    <header th:replace = "~{fragment/fragment ::menuIndex}"> 

    </header>

    <div class="container padd-0 three-banner">

        <hr>
    </div>
    <div class="container padd-0">
        <div class="list-title">
            <h2>Sản phẩm nổi bật</h2>
            <a th:href="@{/detail?bestproduct=1}">Xem chi tiết</a>
        </div>
        <div class="list-container bestproduct">
            <div class="row service">
                <th:block th:replace = "~{fragment/fragment ::listProduct(${listBestProduct})}">

                </th:block>
            </div>
        </div>
        <div style="hiden" id="pagenumber" value="0"></div>
        <input id="pageBest" value="2" type="hidden"></input>

        <div class="view-more btn-aqua" id="loadMoreProduct1">Tải thêm sản phẩm</div>
        <hr>
    </div>
    <div class="container padd-0">
        <div class="list-title">
            <h2>Sản phẩm bán chạy</h2>
            <a th:href="@{/detail(bestseller = 'true')}">Xem chi tiết</a>
        </div>
        <div class="list-container">
            <div class="row service bestSell">
                <th:block th:replace = "~{fragment/fragment ::listProduct(${listBestSellProduct})}">

                </th:block>
            </div>
        </div>
        <input id="pageBestSell" value="2" type="hidden"></input>
        <div class="view-more btn-aqua" id="loadMoreProduct2">Tải thêm sản phẩm</div>
        <hr>
    </div>

    <div class="container padd-0">
        <div class="list-title">
            <h2>Steam wallet</h2>
            <a th:href="@{/detail(type='Gift card',platform='steam')}">Xem chi tiết</a>
        </div>
        <div class="list-container giftcardsteam">
            <div class="row service">
                <th:block th:replace = "~{fragment/fragment ::listProduct(${listSteamProduct})}">

                </th:block>
            </div>
        </div>
        <input id="pageGiftCard" value="2" type="hidden"></input>
        <div class="view-more btn-aqua" id="loadMoreProduct3" >Tải thêm sản phẩm</div>
        <hr>
    </div>
    <div class="container padd-0">
        <div class="list-title">
            <h2>Game</h2>
            <a th:href="@{/detail(type='Game')}">Xem chi tiết</a>
        </div>
        <div class="list-container game">
            <div class="row service">
                <th:block th:replace = "~{fragment/fragment ::listProduct(${listGameProduct})}">

                </th:block>
            </div>
        </div>
        <input id="pageGame" value="2" type="hidden"></input>
        <div class="view-more btn-aqua" id="loadMoreProduct1">Tải thêm sản phẩm</div>
        <hr>
    </div>
    <div class="container padd-0">
        <div class="list-title">
            <h2>Sản phẩm khuyến mãi</h2>
            <a th:href="@{/detail(promotion='true')}">Xem chi tiết</a>
        </div>
        <div class="list-container">
            <div class="row service">
                <th:block th:replace = "~{fragment/fragment ::listProduct(${listPromotion})}">

                </th:block>
            </div>
        </div>
        <input id="promotion" value="2" type="hidden"></input>
        <div class="view-more btn-aqua" id="loadMoreProduct5">Tải thêm sản phẩm</div>
        <hr>
    </div>
    <footer th:replace = "~{fragment/fragment ::footer}">


    </footer>

</body>
<script>
    $("#loadMoreProduct1").click(function () {
        var page = $("#pageBest").val();
        loadMore(page, '', '', '1', '','', 'bestproduct');
        $("#pageBest").val(+page+1);
    });
    $("#loadMoreProduct2").click(function () {
        var page = $("#pageBestSell").val();
        loadMore(page, '', '', '', '1','', 'bestSell');
        $("#pageBestSell").val(+page+1);
    });
    $("#loadMoreProduct3").click(function () {
        var page = $("#pageGiftCard").val();
        loadMore(page, 'Gift card', 'Steam', '', '','', 'giftcardsteam');
         $("#pageGiftCard").val(+page+1);
    });
    $("#loadMoreProduct4").click(function () {
        var page = $("#pageGame").val();
        loadMore(page, 'Game', '', '', '','', 'game');
        $("#pageGame").val(+page+1);
    });
    $("#loadMoreProduct5").click(function () {
        var page = $("#promotion").val();
        loadMore(page, '', '', '', '', '1', 'productPromotion');
        $("#promotion").val(+page+1);
    });
</script>
</html>
