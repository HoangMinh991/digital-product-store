<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" dir="ltr" lang="vi">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <body>
        <div class="top-header">
            <div class="container">
                <div class="text-right" style="padding:5px 0;float: right">
                    Hỗ trợ 1900 633 305
                </div>
            </div>
        </div>

        <header th:replace = "~{fragment/fragment ::header1}"> 

        </header>

        <div th:replace = "~{fragment/fragment ::menutop1}">

        </div>

        <script th:src="@{/js/node.js}"></script>

        <div class="container">
            <div style="text-align:center;margin-bottom:22px;">
                <strong><h4></h4></strong>
            </div>
            <div th:replace = "~{fragment/fragment ::search}">
            </div>
            <div class="list-sp">
                <div class="next-page" style="display:none;">1</div>
                <div class="row fix-margin">
                    <th:block th:each="product :${listProduct}">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 item-frames">
                            <div class="item-game-wrapper">
                                <div class="img">
                                    <a href="" th:href="@{/viewproduct(productId=${product.id})}">
                                        <img class="check_img_errs" th:src="${product.img}" th:alt="${product.name}" th:title="${product.name}" />
                                    </a>
                                </div>
                                <div class="item-info">
                                    <div class="item-title">
                                        <a class="product_name" href="" th:href="@{/viewproduct}" th:text="${product.name}"></a>
                                    </div>
                                    <div class="item-price">
                                        <p class="price">
                                            <span class="cur-p" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')}+ ' VND'"></span>
                                        </p>
                                    </div>
                                    <th:block th:if="${#lists.size(product.listCodeGiftCard)}">
                                        <div class="item-btn-a">
                                            <a th:href="@{/cart/buy(productId=${product.id})}" ><i class="fas fa-shopping-cart"></i></a>
                                            <!--<button id="add-cart-btn" class="fas fa-shopping-cart"></button>-->
                                        </div>
                                    </th:block>
                                    <th:block th:if="${#lists.size(product.listCodeGiftCard)}">
                                        <div class="item-btn" onclick="" style="margin-top: 10px">Mua ngay</div>
                                    </th:block>
                                    <th:block th:unless="${#lists.size(product.listCodeGiftCard)}">
                                        <div class="out_of_stock">Hết hàng</div>
                                    </th:block>


                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <nav aria-label="" style="text-align:center">
                    <ul class="pagination">

                        <th:block th:each="i :${#numbers.sequence(1, listProduct.totalPages, 1)}">
                            <th:block th:if="${(i < (listProduct.number+5))&&(i > (listProduct.number-5))}">
                                <li th:classappend="${i eq listProduct.number + 1} ? 'active'" class="page-item"><a class="page-link" th:href="@{/?page={id}(id=${i})}" th:text="${i}"
                                                                                                                    ></a></li>
                            </th:block>
                        </th:block>
                        <li class="page-item"><a class="page-link" th:href="@{/?page={id}(id=${listProduct.number +2})}">Next</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <link rel="stylesheet" href="https://awqu8whgvy.vcdn.com.vn/assets/css/ranger_price.css"/>
        <script th:src="@{/js/test.js}"></script>
        <script th:src="@{/js/ranger_price.js}"></script>
        <footer th:replace = "~{fragment/fragment ::footer}">


        </footer>
    </body>
</html>
