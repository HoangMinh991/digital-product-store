<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <style>
        body.login .container-div {
            padding-top:0;
        }

        .fancybox b {
            color: #52ccff;
        }

        .list-login a{
            width: 65%;
            text-align: center;
            font-size: 15px;
        }

        .list-login a img{
            width: 35px;
            height: 35px;
        }

        .other-login {
            margin-top: 0 !important;
        }
    </style>
    <body class="login">
        <div class="login-bg"></div>
        <div class="container-div">
            <div class="login-container">
                <form th:action="@{/register}" th:object="${userForm}" method="post"  class="form-horizontal">
                    <div class="text-line-though"><span>Đăng kí</span></div>
                    <div class="input-group">
                        <i class="far fa-address-card"></i>
                        <input th:field="*{name}" type="text" placeholder="Họ và tên" name="fullname" value="" id="input-fullname">
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-white"></div>

                    </div>
                    <div class="input-group">
                        <i class="far fa-user"></i>
                        <input  th:field="*{userName}" type="text" name="username" value="" placeholder="Username" id="input-username">
                            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-white"></div>
                    </div>
                    <div class="input-group">
                        <i class="far fa-envelope"></i>
                        <input th:field="*{email}" type="email" name="email" value="" placeholder="Địa chỉ Email" id="input-email">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-white"></div>  
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>

                        <input th:field="*{phone}" type="tel" name="telephone" value="" placeholder="Số điện thoại" id="input-telephone">
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-white"></div>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input th:field="*{password}" type="password" name="password" value="" placeholder="Mật khẩu" id="input-password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-white"></div>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input th:field="*{passwordConfirm}" type="password" name="confirm" value="" placeholder="Nhập lại mật khẩu" id="input-confirm">
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-white"></div>
                    </div>

                    <div class="btn btn-aqua-bg" style="padding:0px;"><button type="submit" style="width:100%;height:35px;background-color:transparent;background-repeat:no-repeat;border: none;cursor:pointer;overflow: hidden;outline:none;">Đăng Ký</button></div>
                    <div class="navigation clearfix">
                        <span><i class="fas fa-angle-left"></i><a th:href="@{/login}">Trở lại trang đăng nhập</a></span>
                        <span><a th:href="@{/}">Trở về trang chủ</a> <i class="fas fa-angle-right"></i></span>
                    </div>
                    <hr style="width: 80%; margin-top: 45px">
                        <div class="other-login">
                            <p>Hoặc đăng nhập thông qua MXH</p>

                            <div class="list-login">
                                <a href="#" class="login-fplus btn btn-info" style="background: #4267b2;border: #4267b2;margin: 0;padding-top: 13px;">
                                    <span style="float: left;height: 30px;width: 48px;margin-left: -8px;border-right: 1px solid rgba(0, 0, 0, 0.2);">
                                        <i class="fab fa-facebook-f" style="font-size: 25px"></i>
                                    </span>
                                    Đăng nhập bằng Facebook
                                </a>

                                <a href="#" class="login-gplus btn btn-danger" style="background: #e02f2f;border: #e02f2f;margin: 15px 0 0 0;padding-top: 13px;">
                                    <span style="float: left;height: 30px;border-right: 1px solid rgba(0, 0, 0, 0.2);width: 43px;margin-left: -3px;">
                                        <i class="fab fa-google-plus-g" style="font-size: 25px"></i>
                                    </span>
                                    Đăng nhập bằng Google
                                </a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
