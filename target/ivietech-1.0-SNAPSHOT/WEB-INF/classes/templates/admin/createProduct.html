<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragmentAdmin ::head}">
    </head>
    <body id='page-top' >

        <div id="wrapper">
            <ul th:replace = "~{fragment/fragmentAdmin ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragmentAdmin ::header}">

                    </nav>
                    <div class="container-fluid">
                        <h1 class="h3 mb-2 text-gray-800">Tạo sản phẩm mới</h1>
                        <p class="mb-4"></p>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <form th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data"  method="post" class="form-signin">
                                    <div class="form-group">
                                        <label>Tên sản phẩm</label>
                                        <input type="text" th:field="*{name}" 
                                               class="form-control" placeholder="Tên sản phẩm"/>
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Ảnh sản phẩm</label>
                                        <input type="file" name="file" /><br/><br/>
                                    </div>
                                    <div th:if="${message}">
                                        <span class="text-danger" th:text="${message}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Đánh dấu sản phẩm nổi bật: </label>
                                        <input type="checkbox"  th:field="*{best}"  th:checked="*{best}"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Giá sản phẩm mới</label>
                                        <input type="number" th:field="*{priceNew}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('priceNew')}" th:errors="*{priceNew}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Giá sản phẩm cũ</label>
                                        <input type="number" th:field="*{priceOld}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('priceOld')}" th:errors="*{priceOld}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>Loại hình</label>
                                        <select class="form-control" th:field="*{typeName}"  >
                                            <option value="0" selected class="label-left">Please select</option>
                                            <th:block th:each="type :${listType}">
                                                <option th:value="${type.name}" th:text="${type.name}"></option>
                                            </th:block>
                                        </select>
                                        <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Nền tảng</label>
                                        <select class="form-control" th:field="*{platformsName}"  >
                                            <option value="0" selected class="label-left">Please select</option>
                                            <th:block th:each="platforms :${listPlatforms}">
                                                <option th:value="${platforms.name}" th:text="${platforms.name}"></option>
                                            </th:block>
                                        </select>
                                        <span th:if="${#fields.hasErrors('platformsName')}" th:errors="*{platformsName}"></span>
                                    </div>
                                    <input th:field="*{id}" type="hidden"/>
                                    <button type="submit" class="btn btn-primary">Tạo sản phẩm</button>
                                    <button type="reset" class="btn btn-primary">Đặt lại</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace = "~{fragment/fragmentAdmin ::footer}">

                </footer>
            </div>

        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
