<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragmentAdmin ::head}">
    </head>
    <body id='page-top' >

        <div id="wrapper">
            <ul th:replace = "~{fragment/fragmentAdmin ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragmentAdmin ::header}">

                    </nav>
                    <div class="container-fluid">
                        <h1 class="h3 mb-2 text-gray-800">Tạo loại hình mới</h1>
                        <p class="mb-4"></p>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <form th:action="@{/admin/platform/add}" th:object="${platform}" method="post" class="form-signin">
                                    <div class="form-group">
                                        <label>Tên nền tanggr </label>
                                        <input type="text" th:field="*{name}" 
                                               class="form-control" placeholder="Tên nền tảng"/>
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>
                                    <input th:field="*{id}" type="hidden"/>
                                    <button type="submit" class="btn btn-primary">Tạo </button>
                                    <button type="reset" class="btn btn-primary">Đặt lại</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace = "~{fragment/fragmentAdmin ::footer}">

                </footer>
            </div>

        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
