<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "~{fragment/fragment ::head}">

    </head>
    <style>
        body.login .container-div {
            padding-top:0;
        }

        .fancybox b {
            color: #52ccff;
        }

        .list-login a{
            width: 65%;
            text-align: center;
            font-size: 15px;
        }

        .list-login a img{
            width: 35px;
            height: 35px;
        }

        .other-login {
            margin-top: 0 !important;
        }
    </style>
    <body class="login">
        <div class="login-bg"></div>

        <div class="container-div">
            <div class="login-container">
                <form th:action="@{login}" method="post">
                    <p th:if="${loginError}" style="color: red" class="error">Sai tài khoản hoặc mật khẩu</p>
                    <div class="text-line-though"><span>Đăng nhập</span></div>

                    <div class="input-group">
                        <i class="far fa-envelope"></i>
                        <input type="text" name="username"  placeholder="Tên đăng nhập"/>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password"  placeholder="Mật khẩu"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" >Ghi nhớ đăng nhập</label>
                        <input type="checkbox" class="form-check-input" name="remember-me"/>                     
                    </div>

                    <div class="navigation clearfix">
                        <span><i class="fas fa-angle-left"></i><a th:href="@{/}">Quay về trang chủ</a></span>
                        <span><a th:href="@{/passwordreset}">Quên mật khẩu</a></span>
                    </div>

                    <div class="btn btn-aqua-bg" style="padding:0px;"><button type="submit" style="width:100%;height:35px;background-color:transparent;background-repeat:no-repeat;border: none;cursor:pointer;overflow: hidden;outline:none;">Đăng nhập</button></div>
                </form>
                <a th:href="@{/register}" class="btn btn-aqua">Đăng ký tài khoản mới</a>

                <hr style="width: 80%; margin-top: 45px">
                    <div class="other-login">
                        <p>Hoặc đăng nhập thông qua MXH</p>

                        <div class="list-login">
                            <a href="javascript:void(0);" class="login-fplus btn btn-info" style="background: #4267b2;border: #4267b2;margin: 0;padding-top: 13px;">
                                <span style="float: left;height: 30px;width: 48px;margin-left: -8px;border-right: 1px solid rgba(0, 0, 0, 0.2);">
                                    <i class="fab fa-facebook-f" style="font-size: 25px"></i>
                                </span>
                                Đăng nhập bằng Facebook
                            </a>

                            <a href="#" class="login-gplus btn btn-danger" style="background: #e02f2f;border: #e02f2f;margin: 15px 0 0 0;padding-top: 13px;">
                                <span style="float: left;height: 30px;border-right: 1px solid rgba(0, 0, 0, 0.2);width: 43px;margin-left: -3px;">
                                    <i class="fab fa-google-plus-g" style="font-size: 25px"></i>
                                </span>
                                Đăng nhập bằng Google
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
