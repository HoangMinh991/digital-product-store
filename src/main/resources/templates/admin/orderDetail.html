<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragmentAdmin ::head}">
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace = "~{fragment/fragmentAdmin ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragmentAdmin ::header}">

                    </nav>
                    <div class="container-fluid">

                        <h2 class="h3 mb-2 text-gray-800">Tên khách hàng: <span th:text="${order.user.name}"></span></h2>
                        <h2 class="h3 mb-2 text-gray-800">Email nhận code: <span th:text="${order.user.email}"></span></h2>
                        <h2 class="h3 mb-2 text-gray-800">SĐT: <span th:text="${order.user.phone}"></span></h2>
                        <h1 class="h3 mb-2 text-gray-800">Chi tiết đơn hàng <span th:text="${order.codeOrder}"></span></h1>
                        <p class="mb-4"></p>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="table-responsive">
                                <div class="dataTables_wrapper dt-bootstrap4">
                                    <div class="row">

                                        <div class="col-sm-12">
                                            <table class="table table-bordered dataTable">
                                                <thead>
                                                    <tr>
                                                        <th>Mã sản phẩm</th>
                                                        <th>Tên sản phẩm</th>
                                                        <th>Số lượng</th>
                                                        <th>Mã code</th>
                                                        <th>Tổng cộng</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <th:block th:each="orderDetail :${orderDetails}">
                                                        <tr>
                                                            <td th:utext="${orderDetail.product.id}">

                                                            </td>
                                                            <td th:utext="${orderDetail.product.name}">

                                                            </td>
                                                            <td th:text="${orderDetail.quantity}">

                                                            </td>
                                                            <td>
                                                                <th:block th:each="code :${orderDetail.listCodeGiftCard}">
                                                                    <span th:text="${code.code}"></span>
                                                                </th:block>     
                                                            </td>
                                                            <td th:text="${orderDetail.quantity * orderDetail.product.priceNew}">

                                                            </td>
                                                        </tr>
                                                    </th:block>

                                                </tbody>
                                            </table>
                                            <nav aria-label="Pagination" th:if="${listOrder.totalPages gt 0}">
                                                <ul class="pagination justify-content-center font-weight-medium">
                                                    <li class="page-item" th:classappend="${listOrder.number eq 0} ? 'disabled'">
                                                        <a class="page-link svg-icon"
                                                           th:href="@{/admin/order/view?page={id}(id=${listOrder.number lt 2 ? 1 : listOrder.number})}"
                                                           aria-label="Previous">
                                                            Lùi
                                                        </a>
                                                    </li>
                                                    <li class="page-item" th:classappend="${i eq listOrder.number + 1} ? 'active'"
                                                        th:each="i : ${#numbers.sequence( listOrder.number + 1, listOrder.totalPages > 10 + listOrder.number ? listOrder.number + 10 : listOrder.totalPages, 1)}">
                                                        <a class="page-link" th:href="@{/admin/order/view?page={id}(id=${i})}" th:text="${i}"
                                                           th:title="${'Page '+ i}"
                                                           rel="tooltip"></a>
                                                    </li>
                                                    <li class="page-item disabled" th:if="${listOrder.number + 10 < listOrder.totalPages}">
                                                        <a class="page-link svg-icon" href="#">
                                                            <span data-feather="more-horizontal" width="20" height="20"></span>
                                                        </a>
                                                    </li>
                                                    <li class="page-item" th:classappend="${listOrder.number + 1 eq listOrder.totalPages} ? 'disabled'">
                                                        <a class="page-link svg-icon" th:href="@{/admin/order/view?page={id}(id=${listOrder.number + 2})}"
                                                           aria-label="Next"
                                                           title="Next Page" rel="tooltip">
                                                            Tới
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>


                    </div>

                </div>
                <footer th:replace = "~{fragment/fragmentAdmin ::footer}">

                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
