<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragmentAdmin ::head}">
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace = "~{fragment/fragmentAdmin ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragmentAdmin ::header}">

                    </nav>
                    <div class="container-fluid">
                        <h1 class="h3 mb-2 text-gray-800">Thông tin upload</h1>
                        <h2 class="h3 mb-2 text-gray-800">Thông tin các dòng lỗi :</h2>
                        <th:block th:each="er: ${error}">
                            <span th:text="${er + ','}"></span>
                        </th:block>
                        <p class="mb-4"></p>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <h1 class="h3 mb-2 text-gray-800">Code upload thành công</h1>
                            <div class="col-12">
                                <br/>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Code</th>
                                            <th>Loại sản phẩm</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="code, state :${listCode}">
                                            <tr th:class="${state.odd}? 'hover_tr odd':'hover_tr even'" >
                                                <td th:utext="${code.id}">

                                                </td>
                                                <td th:utext="${code.code}">

                                                </td>
                                                <td th:utext="${code.product.name}">

                                                </td>

                                            </tr>
                                        </th:block>


                                    </tbody>
                                </table>
          
                            </div>      
                        </div>

                    </div>

                </div>
                <footer th:replace = "~{fragment/fragmentAdmin ::footer}">

                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
